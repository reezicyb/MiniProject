<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thor Mini Project</title>
  <style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0a0f2c, #1b2a49); 
        color: #e0f7ff;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #00e5ff; 
        text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
        font-weight: bold;
    }

    .box {
        background: rgba(15, 20, 40, 0.95);
        padding: 20px;
        border-radius: 15px;
        max-width: 420px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
        border: 2px solid #00e5ff;
    }

    label {
        display: block;
        margin-top: 10px;
        color: #ffeb3b; 
        font-weight: bold;
        text-shadow: 0 0 6px #00e5ff;
    }

    input {
        width: 380px;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #00bcd4;
        border-radius: 8px;
        background: #111a33;
        color: #fff;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #00e5ff;
        box-shadow: 0 0 12px #00e5ff;
    }

    button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #1a237e, #0d47a1);
        color: #ffeb3b;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 0 8px #00e5ff;
    }

    button:hover {
        background: linear-gradient(135deg, #0d47a1, #1a237e);
        transform: scale(1.05);
        box-shadow: 0 0 15px #00e5ff;
    }

    .output {
        margin-top: 20px;
        background: #0c1330;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #00bcd4;
        box-shadow: 0 0 15px rgba(0,229,255,0.3);
        color: #e0f7ff;
        font-family: monospace;
        white-space: pre-wrap;
    }
    </style>
</head>
<body>

    <h1>‚ö° Mini Project: Fruit & Number Analyzer ü™ì</h1>
    <div class="box">
        <label>Name:</label>
        <input type="text" id="name">

        <label>Number:</label>
        <input type="number" id="number">

        <label>Sentence:</label>
        <input type="text" id="sentence">

        <label>Favorite Fruit #1:</label>
        <input type="text" id="fruit1">

        <label>Favorite Fruit #2:</label>
        <input type="text" id="fruit2">

        <label>Favorite Fruit #3:</label>
        <input type="text" id="fruit3">

        <button onclick="showResults()">Summon Thunder</button>
        <button onclick="clearResults()">Clear</button>

        <div class="output" id="results">...</div>
    </div>

    <script>
    const BASE_NUMBER = 10;

    function greet(userName) {
        return `Greetings, ${userName}. Wield the power of Mjolnir wisely.`;
    }

    function showResults() {
        let userName = document.getElementById("name").value;
        let userNumber = Number(document.getElementById("number").value);
        let userSentence = document.getElementById("sentence").value;

        let fruit1 = document.getElementById("fruit1").value;
        let fruit2 = document.getElementById("fruit2").value;
        let fruit3 = document.getElementById("fruit3").value;
        let fruits = [fruit1, fruit2, fruit3];

        let output = "";

        output += "‚ö° 1. Variables & Arithmetic:\n";
        output += `Base Number: ${BASE_NUMBER}, User Number: ${userNumber}\n`;
        output += `${BASE_NUMBER} + ${userNumber} = ${BASE_NUMBER + userNumber}\n`;
        output += `${BASE_NUMBER} - ${userNumber} = ${BASE_NUMBER - userNumber}\n`;
        output += `${BASE_NUMBER} √ó ${userNumber} = ${BASE_NUMBER * userNumber}\n`;
        output += `${BASE_NUMBER} √∑ ${userNumber} = ${userNumber !== 0 ? BASE_NUMBER / userNumber : "undefined (division by 0)"}\n\n`;

        output += "üåÄ 2. Strings & Methods:\n";
        output += "Uppercase: " + userSentence.toUpperCase() + "\n";
        output += "Lowercase: " + userSentence.toLowerCase() + "\n\n";

        output += "üî® 3. If & Ternary:\n";
        if (userNumber >= 0) {
            output += userNumber + " is Positive\n";
        } else {
            output += userNumber + " is Negative\n";
        }
        output += (userNumber >= 0) ? userNumber + " is Positive\n\n" : userNumber + " is Negative\n\n";

        output += "üå©Ô∏è 4. Loops (1 to " + userNumber + "):\n";
        for (let i = 1; i <= userNumber; i++) {
            output += i + " ";
        }
        output += "\n\n";

        output += "üçé 5. Functions & Arrays:\n";
        output += greet(userName) + "\n";
        output += "Favorite fruits: " + fruits.join(", ");

        document.getElementById("results").innerText = output;
    }

    function clearResults() {
        document.getElementById("results").innerText = "...";
        document.getElementById("name").value = "";
        document.getElementById("number").value = "";
        document.getElementById("sentence").value = "";
        document.getElementById("fruit1").value = "";
        document.getElementById("fruit2").value = "";
        document.getElementById("fruit3").value = "";
    }
    </script>
</body>
</html>
