<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Mini Project</title>
    <style>
        body {
          font-family: "Trebuchet MS", sans-serif;
          background: linear-gradient(135deg, #000000, #2c2c2c);
          color: #f5f5f5;
          padding: 20px;
        }

        h1 {
          text-align: center;
          color: #ffeb3b; /* Bat-signal yellow */
          text-shadow: 2px 2px 8px rgba(255, 235, 59, 0.7);
          font-weight: bold;
        }

        .box {
          background: #111;
          padding: 20px;
          border-radius: 15px;
          max-width: 420px;
          margin: auto;
          box-shadow: 0 4px 20px rgba(0,0,0,0.9);
          border: 2px solid #444;
        }

        label {
          display: block;
          margin-top: 10px;
          color: #ffeb3b;
          font-weight: bold;
          text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        input {
          width: 380px;
          padding: 10px;
          margin-top: 5px;
          border: 2px solid #333;
          border-radius: 8px;
          background: #222;
          color: #fff;
          outline: none;
          transition: 0.3s;
        }

        input:focus {
          border-color: #ffeb3b;
          box-shadow: 0 0 10px #ffeb3b;
        }

        button {
          margin-top: 15px;
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 10px;
          background: linear-gradient(135deg, #212121, #000000);
          color: #ffeb3b;
          font-weight: bold;
          font-size: 16px;
          cursor: pointer;
          transition: 0.3s;
          text-transform: uppercase;
          letter-spacing: 1px;
        }

        button:hover {
          background: linear-gradient(135deg, #000000, #333333);
          transform: scale(1.05);
          box-shadow: 0 0 12px #ffeb3b;
        }

        .output {
          margin-top: 20px;
          background: #1c1c1c;
          padding: 15px;
          border-radius: 10px;
          border: 2px solid #444;
          box-shadow: 0 3px 15px rgba(0,0,0,0.8);
          color: #f5f5f5;
          font-family: monospace;
          white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>ðŸ¦‡ Mini Project: Fruit & Number Analyzer ðŸ¦‡</h1>
    <div class="box">
        <label>Name:</label>
        <input type="text" id="name">

        <label>Number:</label>
        <input type="number" id="number">

        <label>Sentence:</label>
        <input type="text" id="sentence">

        <label>Favorite Fruit #1:</label>
        <input type="text" id="fruit1">

        <label>Favorite Fruit #2:</label>
        <input type="text" id="fruit2">

        <label>Favorite Fruit #3:</label>
        <input type="text" id="fruit3">

        <button onclick="showResults()">Analyze</button>
        <button onclick="clearResults()">Clear</button>

        <div class="output" id="results">...</div>
    </div>

    <script>
        const BASE_NUMBER = 10;

        function greet(userName) {
            return `Greetings, ${userName}. Gotham needs you.`;
        }

        function showResults() {
            let userName = document.getElementById("name").value;
            let userNumber = Number(document.getElementById("number").value);
            let userSentence = document.getElementById("sentence").value;

            let fruit1 = document.getElementById("fruit1").value;
            let fruit2 = document.getElementById("fruit2").value;
            let fruit3 = document.getElementById("fruit3").value;
            let fruits = [fruit1, fruit2, fruit3];

            let output = "";

            output += "ðŸ¦‡ 1. Variables & Arithmetic:\n";
            output += `Base Number: ${BASE_NUMBER}, User Number: ${userNumber}\n`;
            output += `${BASE_NUMBER} + ${userNumber} = ${BASE_NUMBER + userNumber}\n`;
            output += `${BASE_NUMBER} - ${userNumber} = ${BASE_NUMBER - userNumber}\n`;
            output += `${BASE_NUMBER} Ã— ${userNumber} = ${BASE_NUMBER * userNumber}\n`;
            output += `${BASE_NUMBER} Ã· ${userNumber} = ${userNumber !== 0 ? BASE_NUMBER / userNumber : "undefined (division by 0)"}\n\n`;

            output += "ðŸ’¬ 2. Strings & Methods:\n";
            output += "Uppercase: " + userSentence.toUpperCase() + "\n";
            output += "Lowercase: " + userSentence.toLowerCase() + "\n\n";

            output += "âš–ï¸ 3. If & Ternary:\n";
            if (userNumber >= 0) {
                output += userNumber + " is Positive\n";
            } else {
                output += userNumber + " is Negative\n";
            }
            output += (userNumber >= 0) ? userNumber + " is Positive\n\n" : userNumber + " is Negative\n\n";

            output += "ðŸ”¢ 4. Loops (1 to " + userNumber + "):\n";
            for (let i = 1; i <= userNumber; i++) {
                output += i + " ";
            }
            output += "\n\n";

            output += "ðŸŽ 5. Functions & Arrays:\n";
            output += greet(userName) + "\n";
            output += "Favorite fruits: " + fruits.join(", ");

            document.getElementById("results").innerText = output;
        }

        function clearResults() {
            document.getElementById("results").innerText = "...";
            document.getElementById("name").value = "";
            document.getElementById("number").value = "";
            document.getElementById("sentence").value = "";
            document.getElementById("fruit1").value = "";
            document.getElementById("fruit2").value = "";
            document.getElementById("fruit3").value = "";
        }
    </script>
</body>
</html>
