<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rallion Bagnol</title>
  <style>
    body {
      font-family: "Impact", sans-serif;
      background: radial-gradient(circle at center, #003300, #001100);
      color: #e0ffe0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #76ff03;
      text-shadow: 0 0 15px #76ff03, 0 0 25px #4caf50, 0 0 40px #00ff00;
      font-size: 40px;
      font-weight: bold;
    }

    .wrapper {
      background: rgba(0, 40, 0, 0.95);
      padding: 20px;
      border-radius: 15px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 30px rgba(118, 255, 3, 0.4);
      border: 3px solid #76ff03;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #b388ff;
      font-weight: bold;
      text-shadow: 0 0 5px #76ff03;
    }

    input {
      width: 380px;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #76ff03;
      border-radius: 8px;
      background: #0a1f0a;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #b388ff;
      box-shadow: 0 0 12px #b388ff;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #1b5e20, #33691e);
      color: #b388ff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #76ff03;
    }

    button:hover {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      transform: scale(1.05);
      box-shadow: 0 0 20px #76ff03;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: #002200;
      padding: 20px;
      border-radius: 15px;
      border: 2px solid #76ff03;
      box-shadow: 0 0 25px rgba(118, 255, 3, 0.6);
      color: #e0ffe0;
      font-family: monospace;
      max-width: 500px;
      width: 90%;
      animation: popIn 0.4s ease-in-out;
      white-space: pre-wrap;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .close-btn {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover {
      background: linear-gradient(135deg, #43a047, #2e7d32);
      box-shadow: 0 0 15px #76ff03;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¥ Mini Project: Fruit & Number Analyzer ðŸ’š</h1>
  <div class="wrapper">
    <label for="hulkName">Write your name:</label>
    <input type="text" id="hulkName">

    <label for="hulkNum">Write a number:</label>
    <input type="number" id="hulkNum">

    <label for="hulkLine">Write a sentence:</label>
    <input type="text" id="hulkLine">

    <label for="hulkFruit1">Write your favorite fruit #1:</label>
    <input type="text" id="hulkFruit1">

    <label for="hulkFruit2">Write your favorite fruit #2:</label>
    <input type="text" id="hulkFruit2">

    <label for="hulkFruit3">Write your favorite fruit #3:</label>
    <input type="text" id="hulkFruit3">

    <button onclick="generateResults()">SMASH ITTTTTT!</button>
  </div>

  <div class="modal" id="hulkModal">
    <div class="modal-box">
      <div id="hulkResults">...</div>
      <button class="close-btn" onclick="closeModal()">â¬… Back</button>
    </div>
  </div>

  <script>
    const CORE_NUMBER = 10;

    function hulkGreeting(heroName) {
      return `HULK say: Hello ${heroName.toUpperCase()}!`;
    }

    function generateResults() {
      let heroName = document.getElementById("hulkName").value;
      let heroNumber = Number(document.getElementById("hulkNum").value);
      let heroLine = document.getElementById("hulkLine").value;

      let fruitOne = document.getElementById("hulkFruit1").value;
      let fruitTwo = document.getElementById("hulkFruit2").value;
      let fruitThree = document.getElementById("hulkFruit3").value;
      let fruitList = [fruitOne, fruitTwo, fruitThree];

      let msg = "";

      msg += "1. Variables & Constants, Arithmetic:\n";
      msg += `Base: ${CORE_NUMBER}, User: ${heroNumber}\n`;
      msg += `${CORE_NUMBER} + ${heroNumber} = ${CORE_NUMBER + heroNumber}\n`;
      msg += `${CORE_NUMBER} - ${heroNumber} = ${CORE_NUMBER - heroNumber}\n`;
      msg += `${CORE_NUMBER} Ã— ${heroNumber} = ${CORE_NUMBER * heroNumber}\n`;
      msg += `${CORE_NUMBER} Ã· ${heroNumber} = ${heroNumber !== 0 ? CORE_NUMBER / heroNumber : "ERROR (SMASHED!)"}\n\n`;

      msg += "2. Strings & String Method:\n";
      msg += "Upper: " + heroLine.toUpperCase() + "\n";
      msg += "Lower: " + heroLine.toLowerCase() + "\n\n";

      msg += "3. If Statements & Ternary Operator:\n";
      msg += (heroNumber >= 0) ? heroNumber + " is Positive\n\n" : heroNumber + " is Negative\n\n";

      msg += "4. Loops:\n";
      msg += "For loop (1 to " + heroNumber + "):\n";
      for (let i = 1; i <= heroNumber; i++) {
        msg += i + " ";
      }
      msg += "\n";

      msg += "While loop (countdown 5 to 1):\n";
      let count = 5;
      while (count >= 1) {
        msg += count + " ";
        count--;
      }
      msg += "\n\n";

      msg += "5. Functions & Array:\n";
      msg += hulkGreeting(heroName) + "\n";
      msg += "Loved Fruits: " + fruitList.join(", ");

      document.getElementById("hulkResults").innerText = msg; // ðŸ”¥ only replace results
      document.getElementById("hulkModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("hulkModal").style.display = "none";
    }
  </script>
</body>
</html>
