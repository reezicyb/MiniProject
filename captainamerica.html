<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captain America Mini Project</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0a0a2a, #000);
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 15px #ff0000, 0 0 25px #0066ff;
      font-weight: bold;
    }

    .box {
      background: rgba(0, 0, 30, 0.9);
      padding: 20px;
      border-radius: 15px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 25px rgba(0, 102, 255, 0.6), 0 0 30px rgba(255, 0, 0, 0.4);
      border: 2px solid #ffffff;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ff4444; /* Red */
      font-weight: bold;
      text-shadow: 0 0 5px #0066ff;
    }

    input {
      width: 380px;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #0066ff;
      border-radius: 8px;
      background: #001133;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff0000;
      box-shadow: 0 0 12px #ff0000;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #0066ff, #000099);
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #ff0000;
    }

    button:hover {
      background: linear-gradient(135deg, #ff0000, #990000);
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0000, 0 0 30px #0066ff;
    }

    .output {
      margin-top: 20px;
      background: #001133;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ffffff;
      box-shadow: 0 0 15px rgba(0,102,255,0.5), 0 0 25px rgba(255,0,0,0.5);
      color: #00ccff;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>🛡 Mini Project: Fruit & Number Analyzer</h1>
  <div class="box">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Number:</label>
    <input type="number" id="number">

    <label>Sentence:</label>
    <input type="text" id="sentence">

    <label>Favorite Valor #1:</label>
    <input type="text" id="fruit1">

    <label>Favorite Valor #2:</label>
    <input type="text" id="fruit2">

    <label>Favorite Valor #3:</label>
    <input type="text" id="fruit3">

    <button onclick="showResults()">Run Shield Analysis</button>
    <button onclick="clearResults()">Reset</button>

    <div class="output" id="results">...</div>
  </div>

  <script>
    const BASE_NUMBER = 10;

    function greet(userName) {
      return `Stand tall, ${userName}. Captain's spirit is with you.`;
    }

    function showResults() {
      let userName = document.getElementById("name").value;
      let userNumber = Number(document.getElementById("number").value);
      let userSentence = document.getElementById("sentence").value;

      let valor1 = document.getElementById("fruit1").value;
      let valor2 = document.getElementById("fruit2").value;
      let valor3 = document.getElementById("fruit3").value;
      let valors = [valor1, valor2, valor3];

      let output = "";

      output += "⭐ 1. Variables & Arithmetic:\n";
      output += `Base Number: ${BASE_NUMBER}, User Number: ${userNumber}\n`;
      output += `${BASE_NUMBER} + ${userNumber} = ${BASE_NUMBER + userNumber}\n`;
      output += `${BASE_NUMBER} - ${userNumber} = ${BASE_NUMBER - userNumber}\n`;
      output += `${BASE_NUMBER} × ${userNumber} = ${BASE_NUMBER * userNumber}\n`;
      output += `${BASE_NUMBER} ÷ ${userNumber} = ${userNumber !== 0 ? BASE_NUMBER / userNumber : "undefined (division by 0)"}\n\n`;

      output += "📜 2. Strings & Methods:\n";
      output += "Uppercase: " + userSentence.toUpperCase() + "\n";
      output += "Lowercase: " + userSentence.toLowerCase() + "\n\n";

      output += "⚖️ 3. If & Ternary:\n";
      if (userNumber >= 0) {
          output += userNumber + " is Positive\n";
      } else {
          output += userNumber + " is Negative\n";
      }
      output += (userNumber >= 0) ? userNumber + " is Positive\n\n" : userNumber + " is Negative\n\n";

      output += "💪 4. Loops (1 to " + userNumber + "):\n";
      for (let i = 1; i <= userNumber; i++) {
          output += i + " ";
      }
      output += "\n\n";

      output += "🛡️ 5. Functions & Arrays:\n";
      output += greet(userName) + "\n";
      output += "Core Values: " + valors.join(", ");

      document.getElementById("results").innerText = output;
    }

    function clearResults() {
      document.getElementById("results").innerText = "...";
      document.getElementById("name").value = "";
      document.getElementById("number").value = "";
      document.getElementById("sentence").value = "";
      document.getElementById("fruit1").value = "";
      document.getElementById("fruit2").value = "";
      document.getElementById("fruit3").value = "";
    }
  </script>
</body>
</html>
