<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Man Mini Project</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #2c0d0d, #000);
            color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00e5ff; 
            text-shadow: 0 0 15px #00e5ff, 0 0 25px #ff0000;
            font-weight: bold;
        }

        .box {
            background: rgba(30, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            max-width: 420px;
            margin: auto;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.6), 0 0 30px rgba(255, 215, 0, 0.4);
            border: 2px solid #ff0000;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #ffd700; 
            font-weight: bold;
            text-shadow: 0 0 5px #ff0000;
        }

        input {
            width: 380px;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            background: #1a0000;
            color: #fff;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00e5ff;
            box-shadow: 0 0 12px #00e5ff;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff0000, #b71c1c);
            color: #ffd700;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #00e5ff;
        }

        button:hover {
            background: linear-gradient(135deg, #b71c1c, #ff0000);
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0000, 0 0 30px #ffd700;
        }

        .output {
            margin-top: 20px;
            background: #1a0000;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 15px rgba(255,0,0,0.5), 0 0 25px rgba(0,229,255,0.4);
            color: #00e5ff;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Mini Project: Fruit & Number Analyzer ðŸ¦¾</h1>
    <div class="box">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Number:</label>
    <input type="number" id="number">

    <label>Sentence:</label>
    <input type="text" id="sentence">

    <label>Favorite Tech #1:</label>
    <input type="text" id="fruit1">

    <label>Favorite Tech #2:</label>
    <input type="text" id="fruit2">

    <label>Favorite Tech #3:</label>
    <input type="text" id="fruit3">

    <button onclick="showResults()">Run System Scan</button>
    <button onclick="clearResults()">Reset</button>

    <div class="output" id="results">...</div>
    </div>

    <script>
    const BASE_NUMBER = 10;

    function greet(userName) {
        return `Welcome, ${userName}. Systems online â€” Jarvis is ready.`;
    }

    function showResults() {
        let userName = document.getElementById("name").value;
        let userNumber = Number(document.getElementById("number").value);
        let userSentence = document.getElementById("sentence").value;

        let tech1 = document.getElementById("fruit1").value;
        let tech2 = document.getElementById("fruit2").value;
        let tech3 = document.getElementById("fruit3").value;
        let techs = [tech1, tech2, tech3];

        let output = "";

        output += "ðŸ”‹ 1. Variables & Arithmetic:\n";
        output += `Base Number: ${BASE_NUMBER}, User Number: ${userNumber}\n`;
        output += `${BASE_NUMBER} + ${userNumber} = ${BASE_NUMBER + userNumber}\n`;
        output += `${BASE_NUMBER} - ${userNumber} = ${BASE_NUMBER - userNumber}\n`;
        output += `${BASE_NUMBER} Ã— ${userNumber} = ${BASE_NUMBER * userNumber}\n`;
        output += `${BASE_NUMBER} Ã· ${userNumber} = ${userNumber !== 0 ? BASE_NUMBER / userNumber : "undefined (division by 0)"}\n\n`;

        output += "ðŸ’¡ 2. Strings & Methods:\n";
        output += "Uppercase: " + userSentence.toUpperCase() + "\n";
        output += "Lowercase: " + userSentence.toLowerCase() + "\n\n";

        output += "ðŸ›°ï¸ 3. If & Ternary:\n";
        if (userNumber >= 0) {
            output += userNumber + " is Positive\n";
        } else {
            output += userNumber + " is Negative\n";
        }
        output += (userNumber >= 0) ? userNumber + " is Positive\n\n" : userNumber + " is Negative\n\n";

        output += "ðŸš€ 4. Loops (1 to " + userNumber + "):\n";
        for (let i = 1; i <= userNumber; i++) {
            output += i + " ";
        }
        output += "\n\n";

        output += "ðŸ› ï¸ 5. Functions & Arrays:\n";
        output += greet(userName) + "\n";
        output += "Favorite Tech: " + techs.join(", ");

        document.getElementById("results").innerText = output;
    }

    function clearResults() {
        document.getElementById("results").innerText = "...";
        document.getElementById("name").value = "";
        document.getElementById("number").value = "";
        document.getElementById("sentence").value = "";
        document.getElementById("fruit1").value = "";
        document.getElementById("fruit2").value = "";
        document.getElementById("fruit3").value = "";
    }
    </script>
</body>
</html>
